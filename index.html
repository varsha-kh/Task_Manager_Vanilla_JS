<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Manager â€” Vanilla JS</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app" role="application">
    <header>
      <div class="brand">
        <div class="logo">TM</div>
        <div>
          <h1>Task Manager</h1>
          <p class="lead">Quick, beautiful and local â€” your tasks stay in your browser</p>
        </div>
      </div>
      <div style="text-align:right">
        <div class="count" id="taskCount">Number of Tasks: 0</div>
        <div style="font-size:12px;color:var(--muted)">Welcome back ðŸ‘‹ Your tasks await!</div>
      </div>
    </header>

    <div class="controls">
      <div class="input-group">
        <input id="taskInput" type="text" placeholder="Add a new task..." aria-label="Task description">
      </div>
      <div style="display:flex;gap:8px">
        <button id="addBtn" class="btn btn-primary">Add Task</button>
        <button id="clearAll" class="btn btn-ghost">Clear All</button>
      </div>
    </div>

    <main>
      <div class="meta">
        <div id="filterInfo">All tasks</div>
        <div style="display:flex;gap:8px">
          <button class="action" id="showAll">All</button>
          <button class="action" id="showActive">Active</button>
          <button class="action" id="showCompleted">Completed</button>
        </div>
      </div>

      <ul class="tasks" id="tasksList"></ul>
      <div id="emptyState" class="empty" style="display:none">No tasks found! Add your first task âœ¨</div>
    </main>

  </div>
